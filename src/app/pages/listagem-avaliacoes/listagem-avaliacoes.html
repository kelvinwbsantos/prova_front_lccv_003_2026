<mat-card>
    <mat-card-header>

        <mat-card-title>Avaliações de desempenho</mat-card-title>

        <button matMiniFab>
            <mat-icon>add</mat-icon>
        </button>

    </mat-card-header>

    <mat-card-content>

        <table mat-table [dataSource]="(dataSource$ | async) || []">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <ng-container matColumnDef="colaborador">
                <th mat-header-cell *matHeaderCellDef> Colaborador </th>
                <td mat-cell *matCellDef="let element"> {{element.nome_colaborador}} </td>
            </ng-container>

            <ng-container matColumnDef="competencia">
                <th mat-header-cell *matHeaderCellDef> Competência </th>
                <td mat-cell *matCellDef="let element"> {{element.competencia | competenciaFormat}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span class="badge-status" [attr.data-status-id]="element.status.id">
                        {{element.status.descricao}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="visualizar(element.id_avaliacao)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="visualizar(element.id_avaliacao)">
                        <mat-icon>play_circle</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="visualizar(element.id_avaliacao)">
                        <mat-icon>edit_document</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="visualizar(element.id_avaliacao)">
                        <mat-icon>mic</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="visualizar(element.id_avaliacao)">
                        <mat-icon>assignment_turned_in</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>





</mat-card>
