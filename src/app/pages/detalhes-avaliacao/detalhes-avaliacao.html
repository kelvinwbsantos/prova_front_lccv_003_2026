<mat-card>
    <mat-card-header>
        <mat-card-title>
            <button mat-icon-button (click)="voltar()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            {{ avaliacao?.nome_colaborador }} - {{ avaliacao?.competencia | competenciaFormat }}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Colaborador</mat-label>
                    <input matInput [value]="avaliacao?.nome_colaborador" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Supervisor</mat-label>
                    <input matInput [value]="avaliacao?.nome_supervisor" readonly>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Competência</mat-label>
                    <input matInput [value]="avaliacao?.competencia | competenciaFormat" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nota</mat-label>
                    <input matInput [value]="avaliacao?.nota" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <input matInput [value]="avaliacao?.status?.descricao" readonly>
                </mat-form-field>
            </div>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Sugestões do supervisor *</mat-label>
                <textarea matInput formControlName="sugestao_supervisor" rows="4"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Observações do avaliado</mat-label>
                <textarea matInput formControlName="observacao_avaliado" rows="4"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <button matButton class="cancelar-btn" (click)="voltar()">Cancelar</button>

        <button matButton class="salvar-btn" (click)="salvar()" [disabled]="!podeSalvar">Salvar</button>

    </mat-card-actions>
</mat-card>
